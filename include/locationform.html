<html>
<head>
    <title>Location Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group .half-width {
            width: 48%;
        }
        .form-group .full-width {
            width: 100%;
        }
        .form-group .current-location {
            display: flex;
            align-items: center;
            color: #008080;
            cursor: pointer;
            margin-top: 5px;
        }
        .form-group .current-location i {
            margin-right: 5px;
        }
        .form-group .button-container {
            display: flex;
            justify-content: flex-end;
        }
        .form-group .button-container button {
            padding: 10px 20px;
            background-color: #008080;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group .button-container button:hover {
            background-color: #006666;
        }

        .form-actions {
            text-align: right;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            background-color: #009688;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-actions button:hover {
            background-color: #00796b;
        }
        @media (max-width: 600px) {
            .form-group {
                flex-direction: column;
            }
            .form-group .half-width {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <div class="half-width">
                <label for="city">City *</label>
                <select id="city">
                    <option>Pune</option>
                </select>
            </div>
            <div class="half-width">
                <label for="locality">Locality *</label>
                <input type="text" id="locality" placeholder="Enter location / society name">
                <div class="current-location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Use Current Location</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="full-width">
                <label for="landmark">Landmark / Street *</label>
                <input type="text" id="landmark" placeholder="e.g. Evergreen street">
            </div>
        </div>
        <div class="form-actions">
            <button>Save and Continue</button>
        </div>
    </div>
</body>
</html>
