<html>
<head>
    <title>Upload Photos & Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 18px;
            color: #009688;
            margin: 0;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        .upload-section div {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 10px;
        }
        .upload-section div i {
            font-size: 24px;
            color: #009688;
            margin-bottom: 10px;
        }
        .upload-section div p {
            font-size: 14px;
            color: #666;
            margin: 0 0 10px;
        }
        .upload-section div button {
            background-color: #009688;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-between;
        }
        .footer button {
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .footer .back {
            background-color: #757575;
            color: #fff;
        }
        .footer .save {
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Upload photos & videos</h1>
        </div>
        <div class="upload-section">
            <div>
                <i class="fas fa-camera"></i>
                <p>Add photos to get 5X more responses.<br>90% tenants contact on properties with photos.</p>
                <button>Add Photos</button>
            </div>
            <div>
                <i class="fas fa-video"></i>
                <p>Add videos to get 5X more responses.<br>90% tenants contact on properties with videos.</p>
                <button>Add Videos</button>
            </div>
        </div>
        <div class="footer">
            <button class="back">Back</button>
            <button class="save">Save & Continue</button>
        </div>
    </div>
</body>
</html>
